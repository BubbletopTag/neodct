image sdcard.img {
    hdimage {
    }

    partition u-boot-tpl-spl {
        in-partition-table = "no"
        image = "idbloader.img"
        offset = 32K
    }

    partition u-boot {
        in-partition-table = "no"
        image = "u-boot.itb"
        offset = 8M
    }

    partition rootfs {
        partition-type = 0x83
        image = "rootfs.ext4"
    }
}
